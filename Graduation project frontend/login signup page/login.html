<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form action="#">
      <div class="input-box">
        <input type="email" id="email" placeholder="Enter your email" required>
        <span class="student-hint">If you are a student, enter your university email</span>
      </div>
      
      <div class="input-box">
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
        <div class="input-box dropdown">
        <div class="custom-select">
            <select id="college" required>
                <option value="" disabled selected>Select your college</option>
                <option value="engineering">Engineering</option>
                <option value="math">Math</option>
                <option value="sport">Sport</option>
            </select>
            <i class="fa fa-caret-down"></i>
        </div>
    </div>
      <div class="input-box button">
        <input type="submit" value="Login Now" id="loginButton">
      </div>
      
      <div class="policy">
        <a href="reset-password.html" class="forgot-password">Forgot your password?</a>
      </div>
      
     <div class="text">
      <h3>Already have an account? <a href="Home Page/index.html">Login now</a></h3>
     </div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
