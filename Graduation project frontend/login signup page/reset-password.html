<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
  <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
  <!-- Back Button -->
  <div class="back-icon">
    <a href="index.html">
      <i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Home
    </a>
  </div>

  <div class="wrapper">
    <h2>Reset Password</h2>
    <form action="#" onsubmit="handleReset(event)">
      <div class="input-box">
        <input type="email" placeholder="Enter your email" required>
        <span class="student-hint">If you are a student, enter your university email</span>
      </div>
      
      <div class="input-box button">
        <input type="submit" value="Send a New Code">
      </div>
    </form>

    <!-- Success Message -->
    <div class="message-box" id="messageBox">
      A reset Code has been sent to your email.
    </div>
  </div>

  <script>
    function handleReset(event) {
      event.preventDefault(); // Prevent form submission
      const messageBox = document.getElementById("messageBox");
      messageBox.style.display = "block"; // Show success message

      // Redirect to another page after 2 seconds
      setTimeout(() => {
        window.location.href = "send password.html"; // Replace with your destination page
      }, 2000);
    }
  </script>
</body>
</html>
