<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Font Awesome -->
</head>

<body>
  <!-- Back Button -->
  <div class="back-icon">
    <a href="index.html">
      <i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Home
    </a>
  </div>

  <div class="wrapper">
    <h2>Reset Password</h2>
    <form id="passwordForm">
      <div class="input-box">
        <input type="email" placeholder="Enter your email" required>
        <span class="student-hint">If you are a student, enter your university email</span>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter new password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm your password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter The Code" required>
      </div>
      <div class="input-box button">
        <input type="submit" value="Save a change">
      </div>
    </form>

    <!-- Success Message -->
    <div class="message-box" id="messageBox">
      A new password has been saved.
    </div>
  </div>

  <script>
    document.getElementById("passwordForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const email = document.querySelector("input[type='email']").value;
      const password = document.querySelector("input[type='password']").value;
      const confirmPassword = document.querySelector("input[type='password']").value;
      const code = document.querySelector("input[type='password']").value;

      // التحقق من أن كلمة المرور متطابقة
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const response = await fetch("http://localhost:4000/auth/forgetPassword", {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, code })
        });
        const data = await response.json();

        if (response.ok) {
          // إظهار رسالة نجاح
          alert("Password reset successful.");
        } else {
          // إظهار رسالة خطأ
          alert(data.message || "Error resetting password.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred.");
      }
    });
    // // JavaScript to handle form submission
    // document.getElementById("passwordForm").addEventListener("submit", function(event) {
    //   event.preventDefault(); // Prevent default form submission

    //   // Show the success message
    //   const messageBox = document.getElementById("messageBox");
    //   messageBox.style.display = "block";
    // });
  </script>
</body>

</html>
