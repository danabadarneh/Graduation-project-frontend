<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
        /* General Reset */
        body,
        h1,
        h2,
        h3,
        p,
        ul,
        ol,
        li,
        form,
        label,
        input,
        textarea,
        button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #E9EFEC;
            /* Light background for contrast */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background: #ffffff;
            /* White background for the form */
            padding: 30px;
            /* Increased padding for better spacing */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            /* Softer shadow for depth */
            width: 800px;
            max-width: 90%;
            max-height: 80vh;
            /* Set a max height for the form */
            overflow-y: auto;
            /* Enable vertical scrolling */
        }

        /* Heading Styling */
        #taskName {
            font-size: 1.8rem;
            /* Larger font size for the title */
            margin-bottom: 20px;
            text-align: center;
            color: #16423C;
            /* Blue color for the title */
        }

        /* Form Labels */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            padding: 12px;
            /* Increased padding for comfort */
            border: 1px solid #ccc;
            /* Light border */
            border-radius: 5px;
            resize: none;
            font-size: 1rem;
            transition: border-color 0.3s;
            /* Smooth transition for focus */
        }

        textarea:focus {
            border-color: #16423C;
            /* Change border color on focus */
            outline: none;
            /* Remove default outline */
        }

        /* Buttons */
        button {
            background: #16423C;
            /* Primary button color */
            color: #ffffff;
            /* White text */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s ease, transform 0.2s;
            /* Smooth transition */
        }

        button:hover {
            background: #16423cc9;
            /* Darker blue on hover */
            transform: translateY(-2px);
            /* Slight lift effect */
        }

        button[type="button"] {
            background: #ddd;
            /* Secondary button color */
            color: #333;
        }

        button[type="button"]:hover {
            background: #bbb;
            /* Darker gray on hover */
        }

        /* Task Container */
        .task-container {
            background: #ffffff;
            /* White background for task container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 95%;
            margin: 20px 0;
            max-height: 200px;
            /* Set a max height for scrolling */
            margin-top: 10px;
            overflow-y: auto;
            /* Enable scrolling */
        }

        /* Section Heading */
        h3 {
            margin-bottom: 20px;
            color: #333;
            margin-top: 10px;
        }

        /* Progress Bar */
        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: #16423C;
            /* Green color for progress */
            width: 0;
        }

        /* List Styles */
        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Comment Section */
        .comment-section {
            margin-top: 20px;
            padding: 15px;
            /* Padding inside the comment section */
            background-color: #f9f9f9;
            /* Light background for the comment section */
            border: 1px solid #ddd;
            /* Light border around the comment section */
            border-radius: 5px;
            /* Rounded corners */
        }

        .comment {
            background: #ffffff;
            /* White background for individual comments */
            border: 1px solid #ccc;
            /* Light border for comments */
            border-radius: 5px;
            /* Rounded corners */
            padding: 10px;
            /* Padding inside each comment */
            margin-bottom: 10px;
            /* Space between comments */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for depth */
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 id="taskName">Task Form</h2>
        <form onsubmit="return false;"> <!-- Prevent form submission -->
            <label for="taskName">
                <ion-icon name="create-outline" style="margin-right: 5px;"></ion-icon>
                Task Name:
            </label>
            <input type="text" id="newTaskInput" required placeholder="Add a new task...">
            <br><br>
            <label for="taskDetails">
                <ion-icon name="list-outline" style="margin-right: 5px;"></ion-icon>
                Detailed description:
            </label>
            <textarea id="taskDetails" rows="4" cols="50" placeholder="Enter task details here" readonly></textarea>
            <br><br>
            <label for="datasetCollection">
                <ion-icon name="list-outline" style="margin-right: 5px;"></ion-icon>
                To Do subTasks:
            </label>
            <div id="datasetCollection" class="task-container">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
                </div>
                <ul id="taskList"></ul>
            </div>

            <div class="comment-section" id="comment-Section">
                <h3>Supervisor Comments:</h3>
                <textarea id="activityContent" rows="3" placeholder="Enter your comment here..."></textarea>
            </div>
            <br><br>
            <button type="submit" id="submitBtn" onclick="submitComment()">Submit</button>
            <button type="button" onclick="goBack()">Cancel</button>
        </form>
    </div>

    <script>
         // Populate the task name from the query parameter
         const urlParams = new URLSearchParams(window.location.search);
        const taskName = urlParams.get('task');
        if (taskName) {
            document.getElementById('taskName').innerText = taskName;
        }
        document.addEventListener("DOMContentLoaded", function () {
            const taskNameElement = document.getElementById("taskName");
            const taskDetailsInput = document.getElementById("taskDetails");
            const progressBar = document.getElementById("progressBar");
            const taskList = document.getElementById("taskList");
            const commentInput = document.getElementById("activityContent");
            const submitButton = document.getElementById("submitBtn");

            const taskId = "6771a998c04ba5850d805d52";

            async function fetchTaskDetails() {
                try {
                    const response = await fetch(`http://localhost:4000/Trello/getCardById/${taskId}`);
                    if (!response.ok) throw new Error(`Error: ${response.status}`);
                    const data = await response.json();

                    taskNameElement.textContent = data.name || "Task Form";
                    taskDetailsInput.value = data.description || "";
                    taskList.innerHTML = "";

                    data.Checklist.forEach((item) => {
                        const listItem = document.createElement("li");
                        listItem.innerHTML = `
                            <label>
                                <input type="checkbox" class="task-checkbox" ${item.completed ? "checked" : ""} onchange="updateProgress()">
                                ${item.description}
                            </label>
                        `;
                        taskList.appendChild(listItem);
                    });

                    updateProgress();
                } catch (error) {
                    console.error("Error fetching task details:", error);
                }
            }

            function updateProgress() {
                const checkboxes = document.querySelectorAll(".task-checkbox");
                const checked = document.querySelectorAll(".task-checkbox:checked").length;
                const progress = checkboxes.length > 0 ? (checked / checkboxes.length) * 100 : 0;
                progressBar.style.width = `${progress}%`;
            }

            function goBack() {
                window.history.back();
            }

            async function submitComment() {
                const commentText = commentInput.value.trim();
                if (!commentText) return;
                try {
                    const response = await fetch(`http://localhost:4000/Trello/addCommentToCard/${taskId}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ comment: commentText })
                    });

                    if (!response.ok) throw new Error("Failed to submit comment");
                    Swal.fire('Success', 'Comment added successfully!', 'success');
                    commentInput.value = "";
                } catch (error) {
                    Swal.fire('Error', 'Failed to submit comment', 'error');
                    console.error("Error submitting comment:", error);
                }
            }
            //  ربط الأزرار مع وظائفها
            submitButton.addEventListener("click", submitComment);
            fetchTaskDetails();
        });
    </script>
