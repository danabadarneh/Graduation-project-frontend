<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .detail {
            margin-bottom: 15px;
        }

        .detail label {
            font-weight: bold;
            color: #555;
        }

        .detail p {
            margin: 5px 0 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .back-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #35665a;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #2a5248;
        }
    </style>

</head>

<body>
    <div class="container">
        <p>Loading project details...</p>
    </div>
    <script src="details.js"></script>
</body>

</html>
