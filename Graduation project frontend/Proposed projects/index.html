    <table border="1">
      <thead>
        <tr>
          <th>Supervisor</th>
          <th>College</th>
          <th>Department</th>
          <th>Project Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="projectTableBody">
        <!-- from backend -->
      </tbody>
    </table>

    <!-- Booking Model -->
    <div id="bookingModal" class="modal">
      <div class="modal-content">
        <h3>Book the Project</h3>

        <!-- Student Names -->
        <label>Student Qroup Names:</label>
        <div id="studentNamesContainer">
          <input type="text" placeholder="Enter Your Name ">
        </div>
        <button type="button" class="btn btn-add" onclick="addStudentNameField()">+</button>

        <!-- Student IDs -->
        <label>Student IDs:</label>
        <div id="studentIDsContainer">
          <input type="text" placeholder="Enter University Id">
        </div>
        <button type="button" class="btn btn-add" onclick="addStudentIDField()">+</button>

        <div class="form-actions">
          <button class="btn btn-reserve" onclick="reserve()">Book Now</button>
          <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" style="display: none;">
      <div class="spinner"></div>
      <p>جارٍ الحجز...</p>
    </div>

    <!-- Project Description Modal -->
    <div id="projectDescriptionModal" class="modal">
      <div class="modal-content">
        <h2 id="projectName"></h2>
        <p id="projectDescription"></p>
        <p id="projectID"></p> <!-- Project ID -->
        <button class="close-button" onclick="closeProjectDescriptionModal()">Cancel</button>
      </div>
    </div>
  </section>
