<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My task</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="logo">
            <div class="logo-image">
                <img src="logo.png" alt="">
            </div>
        </div>
        <div class="menu-items">
            <ul class="navLinks">
                <li class="navList">
                    <a href="#">
                        <ion-icon name="home-outline"></ion-icon>
                        <span class="links">Home</span>
                    </a>
                </li>
                <li class="navList">
                    <a href="#">
                        <ion-icon name="folder-outline"></ion-icon>
                        <span class="links">View Projects</span>
                    </a>
                </li>
                <li class="navList">
                    <a href="#">
                        <ion-icon name="analytics-outline"></ion-icon>
                        <span class="links">Proposed Projects</span>
                    </a>
                </li>
                <li class="navList active">
                    <a href="#">
                        <ion-icon name="today-outline"></ion-icon>
                        <span class="links">My Tasks</span>
                    </a>
                </li>
            </ul>
            <ul class="bottom-link">
                <li>
                    <a href="#">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <span class="links">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- To Do Card -->
    <div class="card" id="todoCard">
        <h3>To Do</h3>
        <div id="todoTasks">
            <!-- Pre-filled tasks by admin -->
            <div class="task" draggable="true" id="task1" onclick="openTaskForm('Task 1: Research')">Task 1: Research</div>
            <div class="task" draggable="true" id="task2" onclick="openTaskForm('Task 2: Write Report')">Task 2: Write Report</div>
            <div class="task" draggable="true" id="task3" onclick="openTaskForm('Task 3: Prepare Slides')">Task 3: Prepare Slides</div>
        </div>
    </div>

    <!-- Doing Card -->
    <div class="card" id="doingCard">
        <h3>Doing</h3>
        <div id="doingTasks" class="drop-zone">
            Drag tasks here
        </div>
    </div>

    <!-- Done Card -->
    <div class="card" id="doneCard">
        <h3>Done</h3>
        <div id="doneTasks">
            <!-- Completed tasks will appear here -->
        </div>
        <form class="card1" id="doneForm">
            <textarea id="doneComment" placeholder="Add a comment"></textarea>
            <label for="pdfUpload">Upload a PDF:</label>
            <input type="file" id="pdfUpload" accept=".pdf" />
            <button type="button" onclick="submitDoneTask()">Submit</button>
        </form>
    </div>

    <script>
       const tasks = document.querySelectorAll('.task');
    const dropZones = document.querySelectorAll('.drop-zone');

    tasks.forEach(task => {
        task.addEventListener('dragstart', dragStart);
    });

    dropZones.forEach(zone => {
        zone.addEventListener('dragover', dragOver);
        zone.addEventListener('drop', dropTask);
    });

    function dragStart(e) {
        e.dataTransfer.setData('text/plain', e.target.id);
        e.target.classList.add('dragging');
    }

    function dragOver(e) {
        e.preventDefault();
    }

    function dropTask(e) {
        e.preventDefault();
        const taskId = e.dataTransfer.getData('text/plain');
        const task = document.getElementById(taskId);

        e.target.appendChild(task);
        task.classList.remove('dragging');

        // If moved to Doing Card, add progress bar
        if (e.target.id === "doingTasks") {
            if (!task.querySelector('.progress-bar-container')) {
                const progressContainer = document.createElement('div');
                progressContainer.classList.add('progress-bar-container');
                const progressBar = document.createElement('div');
                progressBar.classList.add('progress-bar');
                progressContainer.appendChild(progressBar);
                task.appendChild(progressContainer);
                task.dataset.progress = 0; // Initialize progress
            }
        }
    }

    function updateProgress(task) {
        const progressBar = task.querySelector('.progress-bar');
        let progress = parseInt(task.dataset.progress);
        progress += 25; // Increment progress by 25% for demonstration
        if (progress >= 100) {
            progress = 100;
            moveToDone(task);
        }
        task.dataset.progress = progress;
        progressBar.style.width = progress + '%';
    }

    function moveToDone(task) {
        const doneTasks = document.getElementById('doneTasks');
        doneTasks.appendChild(task);
        task.querySelector('.progress-bar-container').remove(); // Remove progress bar
        task.dataset.progress = 0; // Reset progress
    }

    function submitDoneTask() {
        const comment = document.getElementById("doneComment").value;
        const pdfFile = document.getElementById("pdfUpload").files[0];

        if (comment && pdfFile) {
            const reader = new FileReader();
            reader.onload = function () {
                const taskDiv = document.createElement("div");
                taskDiv.className = "task task-completed";

                const commentText = document.createElement("p");
                commentText.innerText = `Comment: ${comment}`; // Include comment
                taskDiv.appendChild(commentText);

                const pdfLink = document.createElement("a");
                pdfLink.href = reader.result;
                pdfLink.download = pdfFile.name;
                pdfLink.textContent = "Download Uploaded PDF";
                taskDiv.appendChild(pdfLink);

                document.getElementById("doneTasks").appendChild(taskDiv);

                document.getElementById("doneComment").value = "";
                document.getElementById("pdfUpload").value = "";
            };

            reader.readAsDataURL(pdfFile);
        } else {
            alert('Please enter a comment and upload a PDF before submitting.');
        }
    }

    function openTaskForm(taskName) {
        // Redirect to a new page with the task name as a query parameter
        window.location.href = `task_form.html?taskName=${encodeURIComponent(taskName)}`;
    }
    </script>
</body>

</html>
