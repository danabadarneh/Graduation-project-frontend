        /* Heading Styling */

        /* Form Labels */

            color: #444;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            padding: 12px;
            /* Increased padding for comfort */
            border: 1px solid #ccc;
            /* Light border */
            border-radius: 5px;
            resize: none;
            font-size: 1rem;
            transition: border-color 0.3s;
            /* Smooth transition for focus */
        }

        textarea:focus {
            border-color: #16423C;
            /* Change border color on focus */
            outline: none;
            /* Remove default outline */
        }

        /* Buttons */
        button {
            background: #16423C;
            /* Primary button color */
            color: #ffffff;
            /* White text */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s ease, transform 0.2s;
            /* Smooth transition */
        }

        button:hover {
            background: #16423cc9;
            /* Darker blue on hover */
            transform: translateY(-2px);
            /* Slight lift effect */
        }

        button[type="button"] {
            background: #ddd;
            /* Secondary button color */
            color: #333;
        }

        button[type="button"]:hover {
            background: #bbb;
            /* Darker gray on hover */
        }

        /* Task Container */
        .task-container {
            background: #ffffff;
            /* White background for task container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 95%;
            margin: 20px 0;
            max-height: 200px;
            /* Set a max height for scrolling */
            margin-top: 10px;
            overflow-y: auto;
            /* Enable scrolling */
        }

        /* Section Heading */
        h3 {
            margin-bottom: 20px;
            color: #333;
            margin-top: 10px;
        }

        /* Progress Bar */
        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: #16423C;
            /* Green color for progress */
            width: 0;
        }

        /* List Styles */

            padding: 0;
            margin: 0 0 20px 0;

        // Go back to the previous page
        function goBack() {
            window.history.back();

        function updateProgress() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const checked = document.querySelectorAll('.task-checkbox:checked');
            const progressBar = document.getElementById('progressBar');
            const progress = (checked.length / checkboxes.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function deleteChecked() {
            const checkboxes = document.querySelectorAll('.task-checkbox:checked');
            checkboxes.forEach(checkbox => {
                checkbox.closest('li').remove();
            });
            updateProgress();
        }

        function addTask() {
            Swal.fire({
                title: 'Add New Sub Task',
                input: 'text',
                inputPlaceholder: 'Enter sub task',
                showCancelButton: true,
                preConfirm: (value) => {
                    if (!value) {
                        Swal.showValidationMessage('Please enter a description!');
                        return false;
                    }
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                    <label>
                        <input type="checkbox" class="task-checkbox" onchange="updateProgress()"> ${value}
                    </label>
                `;
                    taskList.appendChild(listItem);
                    updateProgress();
                }
            });
        }


        function addTask() {
            const taskInput = document.getElementById('newTaskInput');
            const taskName = taskInput.value.trim();
            if (taskName) {
                const newTask = document.createElement('div');
                newTask.className = 'task';
                newTask.draggable = true;
                newTask.id = 'task' + (document.querySelectorAll('.task').length + 1);
                newTask.setAttribute('ondragstart', 'drag(event)');
                newTask.setAttribute('onclick', `openTaskForm('${taskName}')`);
                newTask.textContent = taskName;

                const todoTasks = document.getElementById('todoTasks');
                todoTasks.appendChild(newTask);
                taskInput.value = ''; // Clear the input field
            } else {
                alert('Please enter a task name.');
            }

        }

        // ✅ إرسال المهمة عند الضغط على Submit
        function submitTask() {
            const taskNameElement = document.getElementById('taskName');
            const taskDetailsElement = document.getElementById('taskDetails');

            if (!taskNameElement || !taskDetailsElement) {
                Swal.fire('Error!', 'Task name or details not found!', 'error');
                return;
            }

            const taskName = taskNameElement.textContent.trim();
            const taskDetails = taskDetailsElement.value.trim();
            const checklist = [];

            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checklist.push({
                    description: checkbox.parentElement.textContent.trim(),
                    completed: checkbox.checked
                });
            });

            // ✅ التحقق من أن البيانات غير فارغة قبل الإرسال
            if (!taskName) {
                Swal.fire('Error!', 'Task name cannot be empty.', 'error');
                return;
            }

            if (!taskDetails) {
                Swal.fire('Error!', 'Task details cannot be empty.', 'error');
                return;
            }

            const data = {
                name: taskName,
                description: taskDetails,
                Checklist: checklist
            };

            // ✅ حفظ المهمة محليًا قبل الإرسال
            localStorage.setItem('lastTask', JSON.stringify(data));

            // ✅ إرسال الطلب إلى الخادم
            fetch('http://localhost:4000/Trello/addTaskToToDo/67703bc89373083db43ba0f2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Bad Request');
                    }
                    return response.json();
                })
                .then(data => {
                    Swal.fire('Success!', 'Task submitted successfully.', 'success');

                    // ✅ تحديث قائمة المهام في `localStorage`
                    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                    tasks.push(data);  // إضافة المهمة الجديدة
                    localStorage.setItem('tasks', JSON.stringify(tasks));

                    // ✅ العودة للصفحة الرئيسية بعد نجاح الإرسال
                    setTimeout(() => {
                        window.history.back();
                    }, 2000);
                })
                .catch(error => {
                    Swal.fire('Error!', 'Failed to submit task. ' + error.message, 'error');
                });

            return false;
        }
